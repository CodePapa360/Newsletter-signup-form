    <main class="main-contents">
      <div class="main-contents__illustration">
        <img
          src="./assets/images/illustration-sign-up-mobile.svg"

        />
      </div>

      <section class="info-section">
        <h1 class="info-section__heading">Stay updated!</h1>
        <p class="info-section__feature-heading">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="info-section__features">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>

        <form class="form" action="#">
          <div class="label-and-message">
            <label class="form-label" for="email">Email address</label>
            <p class="error-message">Valid email required</p>
          </div>

          <input
            class="input-email"
            type="email"
            id="email"
            placeholder="email@company.com"
          />

          <button class="btn btn-submit" type="submit">
            Subscribe to monthly newsletter
          </button>
        </form>
      </section>
